<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="./script.js"></script>
</head>
<body>
  
    
    <div class="container mt-5"></div>
    <div class="row">
       
        <div class="col-6 ps-5 pe-5">
            <center> <h1>Registration Form</h1></center>
            <div class="mb-3">
                <label for="" class="mb-1"> Enter Account Number</label>
                <input type="text" name="" id="bk_acno" placeholder="enter acc number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="mb-1"> Enter Account Type</label>
                <input type="text" name="" id="bk_actype" placeholder="enter acc type" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="mb-1"> Enter Person Name</label>
                <input type="text" name="" id="bk_pname" placeholder="enter person name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="mb-1"> Enter a password</label>
                <input type="password" name="" id="bk_pwd" placeholder="enter a password" class="form-control">
            </div>
            <center><button class="btn btn-success" onclick="obj.createAccount()"> Create Account</button></center>
        </div>
        <div class="col-6 ps-5 pe-5">
            <center><h1>Already Registered?</h1></center>
            <div class="mb-3">
                <label for="" class="mb-1"> Enter Account Number</label>
                <input type="text" name="" id="bk_acno_entered" placeholder="enter acc number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="mb-1"> Enter Password</label>
                <input type="password" name="" id="bk_pwd_entered" placeholder="enter acc type" class="form-control">
            </div>
            <center><button class="btn btn-success" onclick="obj.authentication()"> Login</button></center>
            <div class="mb-3">
                <label for="" class="mb-1"> Need Fund Transfer?</label>
                <input type="text" name="" id="debitAcc" placeholder="enter  to acc number" class="form-control">
                <input type="number" name="" id="amountVal" placeholder="enter amount" class="form-control">
                <center><button class="btn btn-success" onclick="obj.fundTransfer()"> Enable Fund Transfer</button></center>
            </div>

        </div>
    </div>
  
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
                <table class="table">
                    <tr>
                        <th>Account No.</th>
                        <th>A/c holder name</th>
                        <th> A/c type</th>
                        <th>A/c balance</th>
                        <th>Transaction History</th>
                    </tr>
                    <tbody id="result"></tbody>
                </table>
        </div>
        <div class="col-2"></div>
      
    </div>
</body>
</html>
